<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="checkbox" id="toggle-envelope">
        <label for="toggle-envelope" class="envelope">
            <img src="assets/envelope_closed.png" alt="Closed Envelope" class="closed">
            <img src="assets/envelope_open.png" alt="Open Envelope" class="open">
        </label>

        <!-- The image that pops out -->
        <img src="assets/wiwiwi.jpeg" alt="Surprise Picture" class="picture">
    </div>

</body>
</html>
